<html>

<head>
    <title>Jiang's Store</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="sign_wrap">
        <div class="sign_title">
            <h1>Jiang's Store</h1>
        </div>
        <div class="sign_c">
            <form onsubmit="return signUp();">
                <div class="sign">
                    <div class="row">Username: <input name="username" id="username" class="inp" type="text" placeholder="Username"></div>
                    <div class="row">Password: <input id="password" name="password" class="inp" type="text" placeholder="Password"></div>
                </div>
                <input type="submit" id="submit" class="btn_o" value="Sign up">
            </form>
        </div>
    </div>
</body>

</html>
